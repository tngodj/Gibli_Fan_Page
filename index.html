<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli-Main-Page</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <!-- 게임 버튼 -->
    <div class="top-right-menu">
        <button id="main-button" onclick="toggleDropdown()">게임</button>
        <div id="dropdown-menu">
          <button class="submenu-button" onclick="clickSubButton(1)">이상형 월드컵</button>
          <button class="submenu-button" onclick="clickSubButton(2)">OST 맞추기</button>
          <button class="submenu-button" onclick="clickSubButton(3)">캐릭터 맞추기</button>
        </div>
      </div>
    
    <!-- 틀 컨테이너 -->  
    <div class="container">
        <!-- 소개란 섹션 -->
        <div class="intro-section">
            
            <!-- 뒷배경 gif -->
            <div class="gif-container">
                <img src="가오나시.gif" alt="Ghibli GIF" class="gif-center">
            </div>

            <!-- 소개란 -->
            <div class="intro-container">
                <div class="intro-title"><h1>STUDIO</h1>
                    <H1>GHIBLI</H1></div>
            </div>

        </div>

        <!-- 상단//본문 분리선 -->
        <div class="divider-horizontal"></div>

        <!-- 본문 섹션 -->
        <div class="middle-section">
            <div class="middle-container">
                <button class="middle-button" id="prevBtn"><!-- &#9664; --></button>
                <img src="totoro.jpeg" alt="middle Image" class="middle-image" id="middleImage">
                <button class="middle-button" id="nextBtn"><!-- &#9654; --></button>
            </div>
        </div>

        <!-- 본문//하단 분리선 -->
        <div class="divider-horizontal2"></div>

        <!-- 하단 섹션 -->
            <div class="bottom-container">
                <img src="토토로-줄넘기.gif" alt="bottom gif" class="bottom-gif" id="bottomgif">
            </div>
        
        <!-- 분리선 3 -->
        <div class="divider-horizontal2"></div> 

        <!-- 로고 -->
        <div class="logo-Section">
            <div class="logo-Box">
            
                <a href="https://www.ghibli.jp/">
                    <img src="HP-LOGO.png" alt="지브리-홈페이지" class="img1"><h4 style="color:brown;">공식 홈페이지</h4>
                </a>
                
                <a href="https://x.com/GhibliML">
                    <img src="X-LOGO.png" alt="지브리-X" class="img1"><h4 style="color:brown;">지브리 X</h4>
                </a>
                
                <a href="https://namu.wiki/w/%EC%8A%A4%ED%8A%9C%EB%94%94%EC%98%A4%20%EC%A7%80%EB%B8%8C%EB%A6%AC">
                    <img src="NM-LOGO.png" alt="지브리-나무위키" class="img1"><h4 style="color:brown;">지브리 나무위키</h4>
                </a>
            </div>
        </div>
        
        

      
</body>
<script src="index.js"></script> 
</html>
