<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Carousel with Scroll Character</title>
    <style>
    /* 기본 스타일 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* 페이지 기본 설정 */
    body, html {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f2efe4;
        font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
        overflow-y: scroll;
    }

    /* 섹션 스타일 */
    .section {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 40px 0;
        position: relative;
    }

    .intro-section {
        background-color: #e6f7ff;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    /* GIF 이미지 컨테이너 스타일 */
    .gif-container {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        min-height:35vh;
        height: 100%;
        z-index: 1;
        opacity: 0.6; /* GIF 이미지 투명도 */
        overflow: hidden;
    }

    /* 상단 우측에 고정된 메뉴 */
    .top-right-menu {
        position: fixed; /* 화면에 고정 */
        top: 20px;       /* 상단 여백 */
        right: 20px;     /* 우측 여백 */
        z-index: 100;    /* GIF보다 위에 위치 */
        text-align: center;
    }

    #main-button {
        background-color: #6abf69; /* 자연 친화적인 초록색 */
        color: white;
        border: 2px solid #4e7a4f; /* 어두운 테두리 */
        padding: 10px 20px;
        border-radius: 15px; /* 버튼 둥글게 */
        font-size: 1rem;
        font-weight: bold;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* 부드러운 그림자 */
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #main-button:hover {
        background-color: #4e7a4f; /* 마우스 오버 시 어두운 초록색 */
        color: #f2f2f2; /* 텍스트 밝게 */
    }

    #dropdown-menu {
        margin-top: 15px;
        display: none;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0.95); /* 반투명 흰색 배경 */
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15); /* 드롭다운 그림자 */
    }

    .submenu-button {
        background-color: #f9f7d9; /* 따뜻한 노란색 */
        color: #5d4037; /* Ghibli의 차분한 갈색 */
        border: 2px solid #d4b483; /* 테두리 색상 */
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .hidden {
    display: none;
    }

    .submenu-button:hover {
        background-color: #d4b483; /* 마우스 오버 시 더 밝은 갈색 */
        color: white;
    }
    /*.game-button1{
        margin-top: 10px;
        position: absolute;
        right: 30px;
    }
    .game-button2{
        margin-top: 10px;
        position: absolute;
        right: 20;
    }
    .game-button3{
        margin-top: 10px;

    /* JPG 이미지 컨테이너 스타일 */
    .jpg-container{
    position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.6; /* GIF 이미지 투명도 */
        overflow: hidden;
    }

    /* 하단 GIF 섹션 스타일 */
    .bottom-gif-section {
        width: 100%;
        min-height: 100vh;
        height: auto; /* 섹션 높이 */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ececec;
        position: relative;
        overflow: hidden;
    }
   
    .bottom-gif-container {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.8;
        overflow: hidden;
    }


    /* 하단 GIF 이미지 */
    .gif-bottom {
        position: absolute;
        left: 0%;
        top: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.9);
    }

    /* 오른쪽 GIF 이미지 */
    .gif-right {
        position: absolute;
        right: 0%;
        top: 0;
        width: 120%;
        height: 97%;
        object-fit: cover;
        filter: brightness(0.9);
    }

    /* 본문 JPG 이미지 */

    .jpg-middle {
        position: absolute;
        right: -10%;
        top: 0;
        width: 120%;
        height: 100%;
        object-fit: cover;
        filter: brightness(1.0);
    }

    /* 소개란 */
    .intro-container {
        position: relative;
        width: 60%;
        max-width: 700px;
        background-color: rgba(255, 255, 240, 0.9);
        padding: 30px;
        box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.3);
        border: 2px solid #c1e1ec;
        border-radius: 15px;
        text-align: center;
        z-index: 2;
    }

    /* 소개란 텍스트 스타일 */
    .intro-title {
        font-size: 2.2rem;
        font-weight: bold;
        color: #5d4037;
        font-family: 'Garamond', 'Papyrus', sans-serif;
        letter-spacing: 1px;
        margin-bottom: 15px;
    }

    .intro-description {
        font-size: 1.1rem;
        color: #5d4037;
        margin-top: 10px;
        line-height: 1.7;
    }

    /* 캐러셀 섹션 */
    .carousel-section {
    background: url('carousel-background.jpg') center/cover no-repeat;
    width: 100%;
    display: flex;
    justify-content: center;
    position: relative;
    padding: 0; /* 여백 제거 */
    margin: 0; /* 여백 제거 */
    opacity: 0.9;
    }

    .carousel-container {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%; /* 전체 폭으로 설정 */
    padding: 0; /* 여백 제거 */
    /*background-color: rgba(250, 245, 235, 0.95);*/
    border-radius: 15px;
    border: 2px solid #f5c6c6;
    box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.3);
    }

    .carousel-image {
        max-width: 100%;
        max-height: 100%;
        transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
        border: 2px solid #d4b483;
        border-radius: 10px;
        filter: brightness(0.9);
    }

    .carousel-image:hover {
        transform: scale(1.05);
        filter: brightness(1);
    }

    .carousel-button {
        background-color: blanchedalmond;
        border: none;
        width: 40px;
        height: 40px;
        /*font-size: 1.5rem;*/
        /*cursor: pointer;*/
        padding: 10px 15px;
        position: absolute;
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        top: 50%;
        /*transform: translateY(-50%);*/
        color: white;
        transition: transform 0.3s;
    }

    #prevBtn {
        left: 10px;
        background-image: url(9.jpg);
    }

    #nextBtn {
        right: 10px;
        background-image: url(9.jpg);
    }

    .carousel-button:active {
        transform: translateY(-50%) scale(1.2);
    }

    /* 스크롤바 스타일 */
    ::-webkit-scrollbar {
        width: 10px;
    }

    ::-webkit-scrollbar-track {
        background: #f5e1d5;
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #d3b3a5;
        border-radius: 10px;
        border: 2px solid #f5e1d5;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #b28d7a;
    }

    </style>
</head>
<body>
    <div class="top-right-menu">
        <button id="main-button" onclick="toggleDropdown()">게임</button>
        <div id="dropdown-menu">
          <button class="submenu-button" onclick="clickSubButton(1)">이상형 월드컵</button>
          <button class="submenu-button" onclick="clickSubButton(2)">OST 맞추기</button>
          <button class="submenu-button" onclick="clickSubButton(3)">캐릭터 맞추기</button>
        </div>
      </div>
    <!-- 소개란 섹션 -->
    <div class="section intro-section">

        <!--  뒷배경 GIF 이미지 -->
        <div class="gif-container">
            <img src="가오나시.gif" alt="Ghibli GIF" class="gif-right">
        </div>

        <!-- 소개란 -->
        <div class="intro-container">
            <div class="intro-title">Studio Ghibli</div>
            <div class="intro-description">
                Studio Ghibli는 세계적으로 사랑받는 일본의 애니메이션 스튜디오로, 감동적이고 아름다운 스토리텔링으로 잘 알려져 있습니다. 대표작으로는 <em>My Neighbor Totoro</em>, <em>Spirited Away</em> 등이 있으며, 자연과 조화를 이루는 이야기를 통해 전 세계의 마음을 사로잡았습니다.
            </div>
        </div>
    </div>

    <!-- 캐러셀 섹션 -->
    <div class="section carousel-section">
    
        <!-- 본문 배경 -->
        <div class="jpg-container">
            <img src="포뇨 GIF 1.gif" alt="Ghibli jpg" class="jpg-middle">
        </div>

        <div class="carousel-container">
            <button class="carousel-button" id="prevBtn">&#9664;</button>
            <img src="totoro.jpeg" alt="Carousel Image" class="carousel-image" id="carouselImage">
            <button class="carousel-button" id="nextBtn">&#9654;</button>
    </div>
    </div>
        
    <!-- 하단 GIF 섹션 -->
        <div class="section bottom-gif-section">
            <div class="bottom-gif-container">
                <img src="리사 GIF.gif" alt="Ghibli GIF" class="gif-bottom">
            </div>
        </div>

    <script src="b.js"></script>
</body>
</html>
